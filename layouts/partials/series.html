{{ $related := where .Site.RegularPages ".Params.series" "intersect" .Params.series }}

{{ if gt (len $related) 0 }}
<div class="mt-20">
  <h2 class="mb-2">Posts in this series</h2>
  <ul class="list-none m-0 p-0">
    {{ range $related.ByDate }}
      <li class="m-0 p-0"><a class="" href="{{ .Page.RelPermalink }}">{{ .Page.Title }}</a></li>
    {{ end }}
  </ul>  
</div>
{{ end }}
