{{ define "main" }}

    {{ .Content }}
    {{ with .RegularPagesRecursive }}
        <h3>Latest Posts</h3>
        {{ range first 5 site.RegularPages.ByDate.Reverse }}
            <div class="my-6">
                <a class="text-2xl" href="{{ .Permalink }}">{{ .Title }}</a>
                <div>{{ .Summary }}</div>
                {{ partial "metadata.html" . }}
            </div>
        {{ end }}
    {{ end }}

{{ end }}
